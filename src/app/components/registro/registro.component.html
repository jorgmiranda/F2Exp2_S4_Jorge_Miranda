<app-navbar></app-navbar>
<main class="container mt-5">
    <div class="section-header">
        <h1>Registrarse</h1>
    </div>
    <form id="registrationForm" #form="ngForm" (ngSubmit)="registrarUsuario(form)" ngNativeValidate>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="nombreCompleto" class="form-label">Nombre Completo*:</label>
                    <input type="text" class="form-control" id="nombreCompleto" aria-describedby="nombreCompletoHelp" required [(ngModel)]="nombreCompleto" name="nombreCompleto">
                    <div id="nombreCompletoHelp" class="form-text">Este campo es obligatorio</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de Usuario*:</label>
                    <input type="text" class="form-control" id="nombreUsuario" aria-describedby="nombreUsuarioHelp" required [(ngModel)]="nombreUsuario" name="nombreUsuario">
                    <div id="nombreUsuarioHelp" class="form-text">Este campo es obligatorio</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="correoUsuario" class="form-label">Correo*:</label>
                    <input type="email" class="form-control" id="correoUsuario" aria-describedby="emailHelp" [(ngModel)]="correoUsuario" name="correoUsuario">
                    <div id="emailHelp" class="form-text">Este campo es obligatorio</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="fechaNacimientoUsuario" class="form-label">Fecha de Nacimiento*:</label>
                    <input type="date" class="form-control" id="fechaNacimientoUsuario"  aria-describedby="fechaHelp" [(ngModel)]="fechaNacimientoUsuario" name="fechaNacimientoUsuario">
                    <div id="fechaHelp" class="form-text">Este campo es obligatorio. Debes ser mayor de 13 a침os.</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="contrasenaUsuario1" class="form-label">Contrase침a*:</label>
                    <input type="password" class="form-control" id="contrasenaUsuario1" required [(ngModel)]="contrasenaUsuario1" name="contrasenaUsuario1">
                </div>
            </div>
            <div class="col-sm-12 col-md-6">
                <div class="mb-3">
                    <label for="contrasenaUsuario2" class="form-label">Validar Contrase침a*:</label>
                    <input type="password" class="form-control" id="contrasenaUsuario2" required [(ngModel)]="contrasenaUsuario2" name="contrasenaUsuario2">
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="direccionDespacho" class="form-label">Direcci칩n de despacho:</label>
            <input type="text" class="form-control" id="direccionDespacho" [(ngModel)]="direccionDespacho" name="direccionDespacho">
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Registrarse</button>
                <button type="button" class="btn btn-secondary" (click)="limpiarFormulario()">Limpiar</button>
            </div>

        </div>
    </form>
</main>
